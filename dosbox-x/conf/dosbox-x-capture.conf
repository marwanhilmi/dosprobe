# DOSBox-X configuration â€” automated capture mode
# Used by the Python harness for batch operations.
# The harness generates per-session overrides appended to this.

[sdl]
output=opengl
windowresolution=640x400
autolock=false

[dosbox]
title=DOS RE Capture Session
memsize=16
machine=svga_s3

[cpu]
cputype=auto
cycles=max

[sblaster]
sbtype=sb16
sbbase=220
irq=5
dma=1
hdma=5

[log]
logfile=captures/dosbox-x-capture.log

[autoexec]
MOUNT C drive_c
C:
