# DOSBox-X configuration â€” debug mode
# Starts with the built-in debugger immediately active.

[sdl]
output=opengl
windowresolution=960x720
autolock=false

[dosbox]
title=DOS RE Harness - DEBUG (DOSBox-X)
memsize=16
machine=svga_s3

[cpu]
cputype=auto
cycles=max

[render]
aspect=true
scaler=none

[sblaster]
sbtype=sb16
sbbase=220
irq=5
dma=1
hdma=5

[log]
logfile=captures/dosbox-x-debug.log

[autoexec]
MOUNT C drive_c
C:
